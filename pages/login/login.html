<!DOCTYPE.html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="login.css">
	<title>Login</title>
</head>
<body>
    <header>

    </header>
    <div id="login">
        <img id="form-img" src="/img/3143931.jpg">
        <section id="section">
            <div id="text2">Login</div>
            <div id="form">
                <ul id="form-ul">
                    <li class="form-list">
                        <p>Email</p>
                        <input class= "input" type="email"
                        placeholder="Email"
                        minlength="8"
                        maxlength="25"
                        required>
                    </li>
                    <li class="form-list">
                        <p>Password</p>
                        <input class= "input" type="password"
                        placeholder="Password"
                        minlength="5"
                        maxlength="25"
                        required>
                    </li>
                </ul>
            </div>
            <button id="btn"><strong>Log in</strong></button>
        </section>
    </div>

    <footer>

    </footer>
</body>
