<!DOCTYPE.html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="login.css">
	<title>Login</title>
</head>
<body>
    <header>

    </header>
    <div id="login">
        <img id="form-img" src="/img/3143931.jpg">
        <section id="section">
            <div id="text2"><strong>Sign in to BUMBLEBEE</strong></div>
            <a id="google-signin"><img  id="gicon" src="/img/google_icon.png"><strong>Sign in with Google</strong></a>
            <ul id="form-ul">
                    <li class="form-list">
                        <p>Email Address</p>
                        <input class= "input" type="email"
                        placeholder="Email"
                        minlength="8"
                        maxlength="25"
                        required>
                    </li>
                    <li class="form-list">
                        <div id="forgot">
                            <p>Password</p>
                            <a href="#">Forgot password?</a>
                        </div>
                        <input class= "input" type="password"
                        placeholder="Password"
                        minlength="5"
                        maxlength="25"
                        required>
                    </li>
                </ul>
            <button id="btn"><strong>Sign in</strong></button>
            <p>Not a member? <a href="#"> Sign up now.</a>
        </section>
    </div>

    <footer>

    </footer>
</body>
