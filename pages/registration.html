<!DOCTYPE.html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Interaction Design - Week 11</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="form">
            <form>
                
            <section>
                <div class="content">
                    <div class="heroText">
                        <div id="text2">Sign up now!</div>
                    </div>
                </div>
                    <ul class="basicList">
                        <li>
                            <input class= "input" type="text"
                            placeholder="First name"
                            minlength="2"
                            maxlength="20"
                            required>
                        </li>
                        <li>
                            <input class= "input" type="text"
                            placeholder="Last name"
                            minlength="2"
                            maxlength="20"
                            required>
                        </li>
                        <li>
                            <input class= "input" type="email"
                            placeholder="Email"
                            minlength="8"
                            maxlength="25"
                            required>
                        </li>
                        <li>
                            <input class= "input" type="tel"
                            placeholder="Phone"
                            minlength="8"
                            maxlength="15"
                            required>
                        </li>
                        <li>
                            <input class= "input" type="password"
                            placeholder="Password"
                            minlength="5"
                            maxlength="25"
                            required>
                        </li>
                        <li>
                            <input class= "input" type="password"
                            placeholder="Confirm password"
                            minlength="5"
                            maxlength="25"
                            required>
                        </li>
                    </ul>
                    <ul class="radio">
                        <li class="rad1">
                            <input class="check1" type="checkbox" id="radio">
                            <label class="label1" for="radio">I agree with the terms and conditions.</label>
                            
                        </li>
                        <li class="rad2">
                            <input class="check2" type="checkbox" id="radio1">
                            <label class="label2" for="radio1">I would like to receive news and updates on BTB's products and services.</label>
                        </li>
                    </ul>
                    <button class="btn">Sign up</button>
                    <p class="signIn">Already have an account? <a class="signLink" href="#">Sign in</a> here.</a></p>
            </section>
        </form>
    </main>
    <footer>

    </footer>
</body>
