<!DOCTYPE.html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Interaction Design - Week 11</title>
</head>
<body>
    <header>
        <header>
            <div id="navBar">
                <div><img id="icon" src="./img/bob3.jpg"></div><hr id="iconLine">
                <div id="iconText">
                    <p><b>BOB<br>THE<br>BUILDER</b></p>
                </div>
                <ul id="links-ul">
                    <li><a class="navLink" href="#"><strong>HOME</strong></a></li>
                    <li class="serviceDropdown">
                        <span><a class="navLink" href="#services"><strong>ACCOUNT</strong></a></span>
                            <div class="dropdown-content">
                                <p>Login</p>
                                <p>Sign up</p>
                                <p>Profile</p>
                            </div>
                    </li>
                    <li class="serviceDropdown">
                        <span><a class="navLink" href="#services"><strong>SERVICES</strong></a></span>
                            <div class="dropdown-content">
                                <p>Service List</p>
                                <p>Service Details</p>
                                <p>Collection</p>
                            </div>
                    </li>
                    <li class="serviceDropdown">
                        <span><a class="navLink" href="#services"><strong>OUR WORK</strong></a></span>
                            <div class="dropdown-content">
                                    <p>Gallery</p>
                                    <p>Clients</p>
                                    <p>Our team</p>
                            </div>
                    </li>
                </ul>
                <div id="searchIcons">
                    <div id="login">
                    <input class="searchBar" type="text" placeholder="Search..">
                    </div>
                    <button id="form-button"><strong>I need a website</strong></button>
                    <div id="header-icons">
                        <img src="./img/icons8-twitter-48.png">
                        <img src="./img/icons8-youtube-48.png">
                        <img src="./img/icons8-instagram-48.png">
                        <img src="./img/icons8-facebook-48.png">
                    </div>
        
                </div>
            </div>
            
        
        
        </header>
    </header>
    <main>
        <div id="form">
            <form>
                
            <section id="section">
                <div class="content">
                    <div class="heroText">
                        <div id="text2">Sign up now!</div>
                    </div>
                </div>
                    <ul id="form-ul">
                        <li class="form-list">
                            <input class= "input" type="text"
                            placeholder="First name"
                            minlength="2"
                            maxlength="20"
                            required>
                        </li>
                        <li class="form-list">
                            <input class= "input" type="text"
                            placeholder="Last name"
                            minlength="2"
                            maxlength="20"
                            required>
                        </li>
                        <li class="form-list">
                            <input class= "input" type="email"
                            placeholder="Email"
                            minlength="8"
                            maxlength="25"
                            required>
                        </li>
                        <li class="form-list">
                            <input class= "input" type="tel"
                            placeholder="Phone"
                            minlength="8"
                            maxlength="15"
                            required>
                        </li>
                        <li class="form-list">
                            <input class= "input" type="password"
                            placeholder="Password"
                            minlength="5"
                            maxlength="25"
                            required>
                        </li>
                        <li class="form-list">
                            <input class= "input" type="password"
                            placeholder="Confirm password"
                            minlength="5"
                            maxlength="25"
                            required>
                        </li>
                    </ul>
                    <ul id="radio">
                        <li class="rad1">
                            <input class="check1" type="checkbox" id="radio">
                            <label class="label1" for="radio">I agree with the terms and conditions.</label>
                            
                        </li>
                        <li class="rad2">
                            <input class="check2" type="checkbox" id="radio1">
                            <label class="label2" for="radio1">I would like to receive news and updates on BTB's products and services.</label>
                        </li>
                    </ul>
                    <button class="btn">Sign up</button>
                    <p class="signIn">Already have an account? <a class="signLink" href="#">Sign in</a> here.</a></p>
            </section>
        </form>
    </main>
    <footer>

    </footer>
</body>
